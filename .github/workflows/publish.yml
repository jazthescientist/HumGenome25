name: Quarto Publish

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: quarto-dev/quarto-actions/setup@v2

      # Install and setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # Install tidyverse and all dependencies inside R
      - name: Install all R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","knitr","rmarkdown","lubridate","ggplot2","dplyr","tidyr","readr","stringr","forcats"), repos="https://cloud.r-project.org", dependencies=TRUE)'

      # Render the site (explicitly use Rscript so dependencies are recognized)
      - name: Render site
        run: |
          Rscript -e "library(knitr); library(rmarkdown); library(tidyverse); system('quarto render')"

      # Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages

name: Quarto Publish

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: quarto-dev/quarto-actions/setup@v2

      # ðŸŸ¢ install R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # ðŸŸ¢ install all required R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "knitr", "rmarkdown", "lubridate", "ggplot2", "dplyr", "tidyr", "readr"), repos="https://cloud.r-project.org")'

      # ï¿½ï¿½ render Quarto website
      - name: Render site
        run: quarto render

      # ðŸŸ¢ publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages

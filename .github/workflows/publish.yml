name: Quarto Publish

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # ðŸŸ¢ precompiled R binaries (much faster)

      - name: Install key R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","rmarkdown","knitr","ggplot2","dplyr","readr","tidyr","lubridate"), repos="https://packagemanager.posit.co/cran/latest")'

      - name: Render site
        run: quarto render

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
